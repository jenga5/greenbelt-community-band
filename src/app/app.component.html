<div style="height: 85vh;">
  <mat-toolbar class="primary-bg-color">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <span id="toolbar-title" [style.cursor]="'pointer'" routerLink="/" class="accent-color padding">{{title}}</span>
    </mat-toolbar-row>
    <mat-toolbar-row fxShow="true" fxHide.lt-md class="mat-toolbar-second-row">
      <div>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a href="#" *ngFor="let nav of navList" mat-button [routerLink]="nav.key" routerLinkActive="is-active">{{nav.label}}</a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <!--Sidebar navigation -->
  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a (click)="sidenav.toggle()" mat-list-item>Close</a>
        <a *ngFor="let nav of navList" href="#" mat-list-item [routerLink]="nav.key" routerLinkActive="is-active">{{nav.label}}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content fxLayout fxLayoutAlign="center" > <!-- class="primary-bg-color"-->
      <!-- [style.background-color]="'white'"  -->
        <div fxFlex="50%" fxFlex.lt-sm="80%" class="container">
          <!-- The routed views render in the <router-outlet>-->
          <router-outlet ></router-outlet>
          <div class="container"></div> <!-- Extra padding-->
        </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
